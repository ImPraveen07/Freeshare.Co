
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasty Pro - Bullet Speed</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.3/StreamSaver.min.js"></script>
    <style>
        :root { --blue: #3b82f6; --dark: #0f172a; --card: #1e293b; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--dark); color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 400px; background: var(--card); padding: 30px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center; }
        
        /* Pulse Animation */
        .pulse { width: 80px; height: 80px; border: 4px solid var(--blue); border-radius: 50%; margin: 20px auto; display: none; animation: pulse-ani 1.5s infinite; }
        @keyframes pulse-ani { 0% { transform: scale(0.9); opacity: 1; } 100% { transform: scale(1.4); opacity: 0; } }

        .btn { background: var(--blue); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }

        /* Copy Link Section */
        #link-area { margin-top: 20px; display: none; }
        .copy-wrapper { display: flex; align-items: center; background: #0f172a; border-radius: 10px; padding: 8px 12px; margin-top: 10px; border: 1px solid #334155; }
        #link-text { font-size: 11px; color: #94a3b8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; text-align: left; }
        .copy-btn { background: none; border: none; cursor: pointer; padding: 5px; display: flex; align-items: center; }
        .copy-btn svg { fill: var(--blue); width: 20px; height: 20px; }

        #status { margin: 15px 0; font-size: 0.9rem; color: #94a3b8; }
        #progress-container { margin-top: 20px; display: none; }
        .bar-bg { width: 100%; background: #334155; height: 8px; border-radius: 10px; overflow: hidden; }
        #bar-fill { width: 0%; background: var(--blue); height: 100%; transition: 0.3s; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin-top:0">ðŸš€ Fasty Pro</h2>
    <div id="pulse" class="pulse"></div>
    <div id="status">Ready to share</div>

    <div id="start-ui">
        <input type="file" id="fileInput" style="display:none">
        <button class="btn" onclick="document.getElementById('fileInput').click()">Select File</button>
    </div>

    <div id="link-area">
        <p style="font-size: 0.75rem; color: #ef4444; margin: 0;">Link valid for 5 minutes</p>
        <div class="copy-wrapper">
            <span id="link-text">Generating...</span>
            <button class="copy-btn" onclick="copyLink()" title="Copy Link">
                <svg viewBox="0 0 24 24"><path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1M19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5M19 21H8V7H19V21Z"/></svg>
            </button>
        </div>
    </div>

    <div id="progress-container">
        <div class="bar-bg"><div id="bar-fill"></div></div>
        <p id="percent" style="font-size: 0.8rem; margin-top:8px;">0%</p>
    </div>
</div>

<script>
    // Config with STUN servers to bypass mobile firewalls
    const peer = new Peer(null, {
        config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] }
    });

    let conn;
    const urlParams = new URLSearchParams(window.location.search);
    const targetId = urlParams.get('id');
    const expiry = parseInt(urlParams.get('t'));

    peer.on('open', id => {
        if (targetId && expiry) {
            if (Date.now() - expiry > 300000) {
                document.getElementById('status').innerText = "âŒ Link Expired";
                document.getElementById('start-ui').style.display = 'none';
            } else {
                document.getElementById('status').innerText = "Connecting to sender...";
                document.getElementById('pulse').style.display = 'block';
                conn = peer.connect(targetId, { reliable: true });
                initTransfer();
            }
        }
    });

    document.getElementById('fileInput').onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        const shareUrl = `${window.location.origin}${window.location.pathname}?id=${peer.id}&t=${Date.now()}`;
        document.getElementById('link-text').innerText = shareUrl;
        document.getElementById('link-area').style.display = 'block';
        document.getElementById('status').innerText = "Waiting for friend to join...";
    };

    peer.on('connection', c => {
        conn = c;
        initTransfer();
    });

    function initTransfer() {
        conn.on('open', () => {
            document.getElementById('pulse').style.display = 'block';
            document.getElementById('start-ui').style.display = 'none';
            document.getElementById('link-area').style.display = 'none';
            
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                conn.send({ type: 'meta', name: file.name, size: file.size });
                streamFile(file);
            }
        });

        let writer;
        conn.on('data', data => {
            if (data.type === 'meta') {
                document.getElementById('status').innerText = "Receiving: " + data.name;
                document.getElementById('progress-container').style.display = 'block';
                const fileStream = streamSaver.createWriteStream(data.name, { size: data.size });
                writer = fileStream.getWriter();
            } else if (data.type === 'chunk') {
                writer.write(new Uint8Array(data.chunk));
                let p = Math.round((data.offset / data.total) * 100);
                document.getElementById('bar-fill').style.width = p + "%";
                document.getElementById('percent').innerText = p + "%";
                if (data.offset + data.chunk.byteLength >= data.total) {
                    writer.close();
                    document.getElementById('status').innerText = "âœ… Download Complete!";
                    document.getElementById('pulse').style.display = 'none';
                }
            }
        });
    }

    function streamFile(file) {
        document.getElementById('progress-container').style.display = 'block';
        let offset = 0;
        const CHUNK = 64 * 1024;
        const reader = new FileReader();

        const sendNext = () => {
            if (conn.dataChannel.bufferedAmount > 1024 * 1024) return setTimeout(sendNext, 40);
            const slice = file.slice(offset, offset + CHUNK);
            reader.readAsArrayBuffer(slice);
        };

        reader.onload = e => {
            conn.send({ type: 'chunk', chunk: e.target.result, offset, total: file.size });
            offset += CHUNK;
            let p = Math.round((offset / file.size) * 100);
            document.getElementById('bar-fill').style.width = p + "%";
            document.getElementById('percent').innerText = p + "%";
            if (offset < file.size) sendNext();
            else document.getElementById('status').innerText = "ðŸš€ Sent Successfully!";
        };
        sendNext();
    }

    function copyLink() {
        const text = document.getElementById('link-text').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Link copied to clipboard!");
        });
    }
</script>
</body>
</html>
